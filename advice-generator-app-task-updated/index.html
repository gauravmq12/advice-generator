<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Advice generator app</title>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    </head>
    <body>
        <main role="main" class="advice">
            <h2 class="advice__title">Advice #<span id="advice-number"></span></h2>

            <q class="advice__text"></q>

            <picture class="advice__divider">
                <source srcset="images/pattern-divider-desktop.svg" media="(min-width: 500px)" />
                <img src="images/pattern-divider-mobile.svg" alt="Design Element: pattern-divider" />
            </picture>

            <button class="advice__btn"><img class="dice-icon" src="images/icon-dice.svg" alt="Design Element: Dice-icon" /></button>
        </main>
    </body>
</html>
